<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trento Sicura</title>
    <link href="../src/output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-sky-400">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Trento Sicura</h1>
        <form id="registrationForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Inserisci Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="flex justify-center">
                <button type="submit" 
                        class="w-full bg-green-400 hover:bg-green-500 text-black font-medium py-2 px-4 rounded-md transition-colors">
                    Conferma
                </button>
                <button type="submit" 
                        class=" ml-2 w-full bg-red-400 hover:bg-red-500 text-black font-medium py-2 px-4 rounded-md transition-colors"
                        onclick="window.location.href='profile.html'">
                    Annulla
                </button>
            </div>
        </form>

        
    </div>

    <script>
        
    </script>

</body>
</html>
