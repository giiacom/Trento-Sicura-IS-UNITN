<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Pulsanti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .left-half {
            width: 50%;
            background-color: #f4f4f4; /* Light gray background */
        }

        .right-half {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }

        button {
            width: 200px;
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .profile-btn {
            background-color: #3498db;
            color: white;
        }

        .create-report-btn {
            background-color: #2ecc71;
            color: white;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="left-half"></div>

    <div class="right-half">
        <button class="profile-btn" onclick="window.location.href='profile.html'">Profilo</button>
        <button class="create-report-btn" onclick="window.location.href='report.html'">Crea Segnalazione</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('jwt_token'); // Remove the token from local storage
            alert('Logout effettuato');
            window.location.href = 'login.html'; // Redirect to login page
        }
    </script>

</body>
</html>
