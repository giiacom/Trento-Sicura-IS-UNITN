<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Form</title>
    <link href="../src/output.css" rel="stylesheet">
</head>
<body class="bg-sky-400">

    <div class="container mx-auto max-w-2xl my-12 bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Submit a Report</h1>
        <form action="/submit-report" method="POST" enctype="multipart/form-data" class="space-y-6">
            <!-- Title Field -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="title" name="title" required placeholder="Enter report title"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Description Field -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" required placeholder="Describe the report"
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 h-40"></textarea>
            </div>

            <!-- Location Field (Optional) -->
            <div>
                <label for="location" class="block text-sm font-medium text-gray-700">Location (Optional)</label>
                <input type="text" id="location" name="location" placeholder="Enter location (e.g., city, coordinates)"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Photo Upload Field (Optional) -->
            <div>
                <label for="photo" class="block text-sm font-medium text-gray-700">Upload Photo (Optional)</label>
                <input type="file" id="photo" name="photo" accept="image/*"
                       class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
            </div>

            <!-- Buttons -->
            <div class="flex justify-center space-x-4">
                <button type="submit" 
                        class="px-6 py-2 bg-green-500 text-white font-medium rounded-md hover:bg-green-600 transition-colors"
                        >
                    Submit
                </button>
                <button type="button" onclick="window.location.href='main.html';"
                        class="px-6 py-2 bg-red-500 text-white font-medium rounded-md hover:bg-red-600 transition-colors">
                    Cancel
                </button>
            </div>
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            console.log('Title:', title);
            console.log('Description:', description);
            const location = document.getElementById('location').value;
            const photo = document.getElementById('photo').files[0];

            const token = localStorage.getItem('jwt_token'); // Assuming the token is saved as 'jwt_token'

            if (!token) {
                alert('Please log in to submit a report.');
                window.location.href = 'login.html'; // Redirect to login if no token
                return;
            }

            // Validate title and description
            if (!title || !description) {
                alert("Title and description are required.");
                return;
            }

            const formData = new FormData();
            formData.append('title', title);
            formData.append('description', description);
            formData.append('location', location);  // Optional, can be empty
            if (photo) {
                formData.append('photo', photo); // Optional photo
            }

            for (let [key, value] of formData.entries()) {
                console.log(key, value);
            }

            fetch('http://localhost:4000/api/create', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`, // Send the token here
                },
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || 'An unknown error occurred');
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    alert(data.error);  // Show the error from the server
                   return;
               }

                alert('Report submitted successfully');
               window.location.href = 'main.html'; // Redirect to main page
            } )
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
            });
        });
    </script>

</body>
</html>
