<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
</head>
<body>
    <h1>Registrazione</h1>
    <form id="registrationForm">
        <!-- Campo per l'username -->
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br>

        <!-- Campo per la password -->
        <label for="password">Inserisci Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        
        <!-- Bottone di registrazione -->
        <button type="submit">Registra</button>
        <button type="button" onclick="window.location.href='login.html'">Login</button>
    </form>

    <!-- Link per chi ha già un account -->
    <p><a href="Login.html">Hai già un account?</a></p>

    <!-- Script JS -->
    <script>
        // Function to handle form submission
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect user input values
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Create a user object
            const user = { username, email, password };

            // Send the data to the server using fetch
            fetch('http://localhost:4000/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Make sure content type is set to JSON
                },
                body: JSON.stringify(user) // Convert the object to a JSON string
            })
            .then(response => response.json())  // Convert response to JSON
            .then(data => {
                console.log('Success:', data);
                if(data.error) {
                    alert(data.error);
                    return;
                }
                else {
                    alert('Registration successful');
                    window.location.href = 'Login.html';
                }
            });
        });
    </script>
</body>
</html>
